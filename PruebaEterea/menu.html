<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Etereah</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/logos/solo-trebol.svg">
</head>
<body>
    <!-- Este código debe incluirse en todas las páginas, no como una página separada -->
    <!-- El menú se mostrará/ocultará con JavaScript -->
    
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <div class="navigation-menu" id="navigationMenu">
        <div class="menu-header">
            <div class="menu-logo">
                <img src="assets/logos/solo-trebol.svg" alt="Logo Etereah" class="menu-logo-icon">
                <span class="menu-logo-text">Etereah</span>
            </div>
            
            <div class="menu-actions">
                <a href="login.html" class="login-button">log in</a>
                <button class="close-menu-button" id="closeMenuButton" aria-label="Cerrar menú">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="search-container">
            <form class="search-form" action="search.html" method="get">
                <input type="text" name="q" placeholder="Search" class="search-input" id="searchInput">
                <button type="submit" class="search-button" aria-label="Buscar">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <nav class="menu-navigation">
            <ul class="menu-links">
                <li class="menu-item">
                    <a href="index.html" class="menu-link">Home</a>
                </li>
                <li class="menu-item">
                    <a href="shop.html" class="menu-link">shop</a>
                </li>
                <li class="menu-item">
                    <a href="about.html" class="menu-link">about</a>
                </li>
                <li class="menu-item">
                    <a href="blog.html" class="menu-link">blog</a>
                </li>
                <li class="menu-item">
                    <a href="wishlist.html" class="menu-link">wish list</a>
                </li>
            </ul>
        </nav>
        
        <div class="menu-footer">
            <div class="menu-social">
                <a href="#" class="menu-social-link" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="menu-social-link" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="menu-social-link" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            
            <div class="menu-contact">
                <p>¿Necesitas ayuda? <a href="mailto:ventas@etereah.com">ventas@etereah.com</a></p>
            </div>
        </div>
    </div>
    
    <!-- Script para la funcionalidad del menú -->
    <script>
        // Este script debe incluirse en todas las páginas
        
        // Elementos del DOM
        const menuToggle = document.querySelector('.menu-toggle') || document.querySelector('.deployMenuContainer');
        const navigationMenu = document.getElementById('navigationMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const closeMenuButton = document.getElementById('closeMenuButton');
        
        // Función para abrir el menú
        function openMenu() {
            navigationMenu.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevenir scroll
        }
        
        // Función para cerrar el menú
        function closeMenu() {
            navigationMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restaurar scroll
        }
        
        // Event listeners
        if (menuToggle) {
            menuToggle.addEventListener('click', openMenu);
        }
        
        closeMenuButton.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);
        
        // Cerrar menú al presionar Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>
</html>
